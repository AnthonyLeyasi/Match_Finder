<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRNVWxNddzYlo0WBybnzau6Kd5L920Iw0&libraries=places" ></script>
	
	<script type="text/javascript" src="{{ url_for('static', filename='/Users/anthonyleyasi/Desktop/Match_Finder/flask_app/static/javascript/script.js' ) }}" defer></script>
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>

<body>
    <div>
        <h1 class="head">Create An Account</h1>
        <h2 class="head">Find your match:)</h2>
        <div>
            <h3>Already have an account? Click here to login</h3>
            <a href="/login" class="d-inline-flex p-2">Login</a>
            <a href="/">Home</a>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
	
    <form action="/register/user" method="post" enctype="multipart/form-data" id="address-form">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="ship-address" name="location">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>
        <div>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="profile_pic">Profile pic</label>
            <input type="file" name="profile_pic" id="profile_pic">
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</body>

</html>
